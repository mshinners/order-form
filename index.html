<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <img id="busPic" src="https://i.pinimg.com/736x/bc/eb/4f/bceb4f322dec1cf09398128529058640.jpg" alt="Bus">
    <h1>Bus Mall Order Form</h1>
    <form id="form" class="" action="index.html" method="post">
      <table id="customerInformation">
        <tr>
          <td colspan="2"><input id="name" type="text" name="name" value="" placeholder="Name" required ></td>
          <td><input id="phone" type="text" name="phone" value="" placeholder="Phone Number" required ></td>
        </tr>
        <tr>
          <td colspan="3"><input id="address" type="text" name="" value="" placeholder="Street Address" required ></td>
        </tr>
        <tr>
          <td><input id="city" type="text" name="city" value="" placeholder="City" required ></td>
          <td><input id="state" type="text" name="state" value="" placeholder="State" required ></td>
          <td><input id="zip" type="text" name="zip" value="" placeholder="ZIP Code" required ></td>
        </tr>
        <tr>
          <td><input id="ccNum" type="text" name="ccNum" value="" placeholder="Credit Card Number" required ></td>
          <td><input id="expDate" type="text" name="expDate" value="" placeholder="Expiration Date" required ></td>
          <td><input id="csv" type="text" name="csv" value="" placeholder="CSV Code" required ></td>
        </tr>
      </table>
      <table id="productInformation">
      </table>
      <input id="submit" type="submit" name="" value="Add to Cart!">
    </form>
  </body>
  <script type="text/javascript" src="app.js">
  </script>
</html>
